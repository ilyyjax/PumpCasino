<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pumpfun Gambling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stage">

    <h1>Live gambling on Pumpfun</h1>

    <div class="floating-card fc1" style="color:#b71c1c">
      <div class="card-small">A</div>
      <div class="card-suit">♥</div>
      <div class="card-small" style="transform:rotate(180deg);">A</div>
    </div>

    <div class="floating-card fc2" style="color:#0b0b0b">
      <div class="card-small">K</div>
      <div class="card-suit">♠</div>
      <div class="card-small" style="transform:rotate(180deg);">K</div>
    </div>

    <div class="floating-card fc3" style="color:#b71c1c">
      <div class="card-small">Q</div>
      <div class="card-suit">♦</div>
      <div class="card-small" style="transform:rotate(180deg);">Q</div>
    </div>

    <div class="floating-card fc4" style="color:#0b0b0b">
      <div class="card-small">J</div>
      <div class="card-suit">♣</div>
      <div class="card-small" style="transform:rotate(180deg);">J</div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
